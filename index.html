<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Qreate - Smart QR Generator</title>
        <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
          <style>
              body {
                    font-family: 'Segoe UI', sans-serif;
                          background: linear-gradient(to right, #e9f5ec, #ffffff);
                                text-align: center;
                                      padding: 40px 20px;
                                            color: #333;
                                                }

                                                    h1 {
                                                          font-size: 38px;
                                                                color: #27ae60;
                                                                      margin-bottom: 20px;
                                                                            letter-spacing: 1px;
                                                                                }

                                                                                    .input-container {
                                                                                          margin: auto;
                                                                                                max-width: 500px;
                                                                                                      display: flex;
                                                                                                            flex-direction: column;
                                                                                                                  gap: 15px;
                                                                                                                      }

                                                                                                                          input, select, button {
                                                                                                                                padding: 12px;
                                                                                                                                      border: 2px solid #ddd;
                                                                                                                                            border-radius: 8px;
                                                                                                                                                  font-size: 16px;
                                                                                                                                                        width: 100%;
                                                                                                                                                              box-sizing: border-box;
                                                                                                                                                                  }

                                                                                                                                                                      button {
                                                                                                                                                                            background-color: #27ae60;
                                                                                                                                                                                  color: white;
                                                                                                                                                                                        font-size: 18px;
                                                                                                                                                                                              cursor: pointer;
                                                                                                                                                                                                    transition: background 0.3s;
                                                                                                                                                                                                        }

                                                                                                                                                                                                            button:hover {
                                                                                                                                                                                                                  background-color: #219150;
                                                                                                                                                                                                                      }

                                                                                                                                                                                                                          canvas {
                                                                                                                                                                                                                                margin-top: 30px;
                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                        #qr-container {
                                                                                                                                                                                                                                              margin-top: 30px;
           .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
        }                                                                                                                                                                                                                                          }
.footer a {     
            text-decoration: none;
            color: #4B0082;
        }
                                                                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                                                                              <body>
                                                                                                                                                                                                                                                                                <h1>Qreate - Smart QR Generator</h1>

                                                                                                                                                                                                                                                                                  <div class="input-container">
                                                                                                                                                                                                                                                                                      <input type="text" id="qrData" placeholder="Enter text, URL, or image link" />

                                                                                                                                                                                                                                                                                          <label>Choose Logo (optional)</label>
                                                                                                                                                                                                                                                                                              <input type="file" id="logoInput" accept="image/*">

                                                                                                                                                                                                                                                                                                  <label>Pick QR Color:</label>
                                                                                                                                                                                                                                                                                                      <input type="color" id="colorPicker" value="#000000">

                                                                                                                                                                                                                                                                                                          <label>Select Dot Style:</label>
                                                                                                                                                                                                                                                                                                              <select id="dotStyle">
                                                                                                                                                                                                                                                                                                                    <option value="square">Square</option>
                                                                                                                                                                                                                                                                                                                          <option value="dots">Dots</option>
                                                                                                                                                                                                                                                                                                                                <option value="classy">Classy</option>
                                                                                                                                                                                                                                                                                                                                      <option value="classy-rounded">Classy Rounded</option>
                                                                                                                                                                                                                                                                                                                                            <option value="rounded">Rounded</option>
                                                                                                                                                                                                                                                                                                                                                  <option value="extra-rounded">Extra Rounded</option>
                                                                                                                                                                                                                                                                                                                                                      </select>

                                                                                                                                                                                                                                                                                                                                                          <button onclick="generateQR()">Generate QR</button>
                                                                                                                                                                                                                                                                                                                                                              <button onclick="downloadQR()">Download</button>
                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                  <div id="qr-container"></div>

                                                                                                                                                                                                                                                                                                                                                                     <div class="footer">
        <p>created by <strong><a href="https://github.com/Meduria" target="_blank">Omar</a></strong></p>
    </div>

                                                                                                                                                                                                                                                                                                                                                                      <script>
                                                                                                                                                                                                                                                                                                                                                                          const qrCode = new QRCodeStyling({
                                                                                                                                                                                                                                                                                                                                                                                width: 300,
                                                                                                                                                                                                                                                                                                                                                                                      height: 300,
                                                                                                                                                                                                                                                                                                                                                                                            type: "canvas",
                                                                                                                                                                                                                                                                                                                                                                                                  data: "https://example.com",
                                                                                                                                                                                                                                                                                                                                                                                                        image: "",
                                                                                                                                                                                                                                                                                                                                                                                                              dotsOptions: {
                                                                                                                                                                                                                                                                                                                                                                                                                      color: "#000000",
                                                                                                                                                                                                                                                                                                                                                                                                                              type: "square"
                                                                                                                                                                                                                                                                                                                                                                                                                                    },
                                                                                                                                                                                                                                                                                                                                                                                                                                          imageOptions: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                  crossOrigin: "anonymous",
                                                                                                                                                                                                                                                                                                                                                                                                                                                          margin: 10
                                                                                                                                                                                                                                                                                                                                                                                                                                                                },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      backgroundOptions: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              color: "#ffffff"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            qrCode.append(document.getElementById("qr-container"));

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function generateQR() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const data = document.getElementById("qrData").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const color = document.getElementById("colorPicker").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const style = document.getElementById("dotStyle").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const logoInput = document.getElementById("logoInput").files[0];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              if (!data) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      alert("Please enter some data.");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          let imageUrl = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (logoInput) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const reader = new FileReader();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                reader.onload = function (e) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          imageUrl = e.target.result;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    updateQR(data, color, style, imageUrl);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    reader.readAsDataURL(logoInput);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  updateQR(data, color, style, "");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function updateQR(data, color, style, logoUrl) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      qrCode.update({
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              data,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      image: logoUrl,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              dotsOptions: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  type: style
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function downloadQR() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              qrCode.download({ name: "qr-code", extension: "png" });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
